<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>

  <style>
    .error {
      color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>

  {% block linksForms %}
  <center>
    <form action="/helpPage" method="GET">
    <input type="submit" value="Help Page"></form>
  <form action="/task2" method="GET">
    <input type="submit" value="Go To Task2"></form>
  <form action="/interactiveMap" method="GET">
    <input type="submit" value="Interactive Map"></form>
  <form action="/dropDown" method="GET">
    <input type="submit" value="Drop Down"></form>
  </center>
  {% endblock %}


  <center>{% block text1 %}{% endblock %}</center>
  <center>{% block dropDown %}{% endblock %}</center>
  <center>{% block plots %}{% endblock %}</center>

</body>
</html>
